<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="bg-pattern-top"></div>
    <div class="bg-pattern-bottom"></div>
    <main class="profile">
      <div class="profile__header">
        <img src="./images/bg-pattern-card.svg" alt class="header__img"/>
        <figure class="profile__img">
          <img src="./images/image-victor.jpg" alt="Victor Crest headshot" />
        </figure>
      </div>
      <section class="profile__info">
        <article class="basic-info">
          <div class="basic-info--flex">
            <h1 class="basic-info__name">Victor Crest</h1>
            <span class="basic-info__age">26</span>
          </div>
          <span class="basic-info__location">London</span>
        </article>
        <article class="stats">
          <div class="data">
            <b class="value">80K</b>
            <span class="name">Followers</span>
          </div>
          <div class="data">
            <b class="value">803K</b>
            <span class="name">Likes</span>
          </div>
          <div class="data">
            <b class="value">1.4K</b>
            <span class="name">Photos</span>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
